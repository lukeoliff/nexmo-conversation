<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" href="talk.css">
  <script src="./node_modules/nexmo-stitch/dist/conversationClient.js"></script>
</head>

<body>

  <div class="container">

    <form class="form-signin" id="login">
      <h2 class="form-signin-heading">Please sign in</h2>
      <label for="inputUsername" class="sr-only">Username</label>
      <input type="" name="username" class="form-control" placeholder="Username" required autofocus>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>

    <section id="messages">
      <div>
        <audio id="audio">
          <source>
        </audio>
        <div class="btn-group" data-toggle="buttons">
          <label class="btn btn-secondary">
            <input type="checkbox" autocomplete="off" id="audioToggle"> Enable Audio
          </label>
        </div>
      </div>
      <h1>Messages</h1>

      <div id="messageFeed"></div>
    </section>

  </div> <!-- /container -->
  <script src="talk.js"></script>
</body>

</html>
